<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src={{post.image}} class="card-img-top">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text badge badge-info mr-2">{{ post.language }}</p>
                <p class="card-text badge badge-primary mr-2">{{ post.level }}</p>
                <p class="card-text"><small class="text-muted">{{ post.date }} by {{ post.userName }}</small></p>
            </div>
        </div>
    </div>
</div>
